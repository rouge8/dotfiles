---

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
      # Filesystem
      - id: check-case-conflict
      - id: check-symlinks
      # Whitespace
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      # Syntax
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-yaml
      - id: check-json
      - id: check-toml
  - repo: https://github.com/psf/black
    rev: 20.8b1
    hooks:
      - id: black
        language_version: python3.9
  - repo: local
    hooks:
      - id: shfmt
        name: shfmt
        minimum_pre_commit_version: 2.6.0
        language: golang
        additional_dependencies: [mvdan.cc/sh/v3/cmd/shfmt@v3.2.0]
        entry: shfmt
        args:
          # simplify the code
          - -s
          # write result to file instead of stdout
          - -w
        types:
          - shell
      - id: shfmt-.bash*
        name: shfmt-.bash*
        minimum_pre_commit_version: 2.6.0
        language: golang
        additional_dependencies: [mvdan.cc/sh/v3/cmd/shfmt@v3.2.0]
        entry: shfmt
        args:
          # simplify the code
          - -s
          # write result to file instead of stdout
          - -w
        files: .bash*
      - id: fish_indent
        name: fish_indent
        language: system
        entry: fish_indent
        args: [-w]
        files: .+\.fish
