---

ci:
  skip:
    - fish_indent

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # Filesystem
      - id: check-case-conflict
      - id: check-symlinks
      # Whitespace
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      # Syntax
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-yaml
      - id: check-json
      - id: check-toml
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        language_version: python3.11
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.29.0
    hooks:
      - id: yamllint
        args:
          - --strict
        types:
          - text
        files: >
          (?x)(
            \.yml
            |\.yml\.symlink
            |\.yaml
            |\.yaml\.symlink
            |^.config/yamllint/config.symlink$
          )
  - repo: https://github.com/Vimjas/vint
    rev: v0.4a3
    hooks:
      - id: vint
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v0.17.0
    hooks:
      - id: stylua-github
  - repo: local
    hooks:
      - id: shfmt
        name: shfmt
        minimum_pre_commit_version: 2.6.0
        language: golang
        additional_dependencies: [mvdan.cc/sh/v3/cmd/shfmt@v3.5.0]
        entry: shfmt
        args:
          # simplify the code
          - -s
          # write result to file instead of stdout
          - -w
        types:
          - shell
      - id: shfmt-.bash*
        name: shfmt-.bash*
        minimum_pre_commit_version: 2.6.0
        language: golang
        additional_dependencies: [mvdan.cc/sh/v3/cmd/shfmt@v3.5.0]
        entry: shfmt
        args:
          # simplify the code
          - -s
          # write result to file instead of stdout
          - -w
        files: .bash*
      - id: fish_indent
        name: fish_indent
        language: system
        entry: fish_indent
        args: [-w]
        files: .+\.fish
