---

ci:
  skip:
    - fish_indent

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      # Filesystem
      - id: check-case-conflict
      - id: check-symlinks
      # Whitespace
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      # Syntax
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: check-yaml
      - id: check-json
      - id: check-toml
  - repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
      - id: black
        language_version: python3.10
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.26.3
    hooks:
      - id: yamllint
        args:
          - --strict
        types:
          - text
        files: >
          (?x)(
            \.yml
            |\.yml\.symlink
            |\.yaml
            |\.yaml\.symlink
            |^.config/yamllint/config.symlink$
          )
  - repo: https://github.com/Vimjas/vint
    rev: v0.4a4
    hooks:
      - id: vint
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v0.12.2
    hooks:
      - id: stylua
  - repo: local
    hooks:
      - id: shfmt
        name: shfmt
        minimum_pre_commit_version: 2.6.0
        language: golang
        additional_dependencies: [mvdan.cc/sh/v3/cmd/shfmt@v3.4.3]
        entry: shfmt
        args:
          # simplify the code
          - -s
          # write result to file instead of stdout
          - -w
        types:
          - shell
      - id: shfmt-.bash*
        name: shfmt-.bash*
        minimum_pre_commit_version: 2.6.0
        language: golang
        additional_dependencies: [mvdan.cc/sh/v3/cmd/shfmt@v3.4.3]
        entry: shfmt
        args:
          # simplify the code
          - -s
          # write result to file instead of stdout
          - -w
        files: .bash*
      - id: fish_indent
        name: fish_indent
        language: system
        entry: fish_indent
        args: [-w]
        files: .+\.fish
      - id: fish-global-abbr
        # The default, 'abbr -U', adds to fish's universal variables which
        # means editing the abbreviation in a `.fish` file later doesn't do
        # anything. Confusing!
        # https://fishshell.com/docs/current/cmds/abbr.html#internals
        name: Always use 'abbr -g' in fish startup files
        language: pygrep
        entry: abbr \w
        files: .+\.fish
