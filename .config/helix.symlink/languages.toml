[language-server.typos]
command = "typos-lsp"

[language-server.efm]
command = "efm-langserver"

[language-server.pylsp.config.pylsp.plugins.rope_autoimport]
enabled = true

[[language]]
name = "python"
auto-format = true
language-servers = [
  { name = "pylsp", except-features = [ "format" ] },
  { name = "efm", only-features = [ "diagnostics", "format" ] },
  "typos",
]

[[language]]
name = "hcl"
auto-format = true
language-servers = [
  "terraform-ls",
  "typos",
]

[[language]]
name = "vue"
auto-format = false
language-servers = [
  "vuels",
  "typescript-language-server",
  "vscode-eslint-language-server",
]

[[language]]
name = "typescript"
auto-format = false
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
]

[[language]]
name = "javascript"
auto-format = false
language-servers = [
  "typescript-language-server",
  "vscode-eslint-language-server",
]
