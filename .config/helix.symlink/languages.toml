[language-server.typos]
command = "typos-lsp"

[language-server.efm]
command = "efm-langserver"

[language-server.pylsp]
timeout = 60

[language-server.pylsp.config.pylsp.plugins.rope_autoimport]
enabled = true

[language-server.pyright]
command = "pyright-langserver"
args = [ "--stdio" ]

[[language]]
name = "python"
auto-format = true
language-servers = [
  { name = "pylsp", only-features = [ "completion", "diagnostics" ] },
  { name = "pyright", except-features = [ "diagnostics", "format" ] },
  { name = "efm", only-features = [ "diagnostics", "format" ] },
  "typos",
]

[[language]]
name = "hcl"
auto-format = true
language-servers = [
  "terraform-ls",
  "typos",
]

[[language]]
name = "vue"
auto-format = false
language-servers = [
  "vuels",
  { name = "typescript-language-server", except-features = [ "format" ] },
  "vscode-eslint-language-server",
]

[[language]]
name = "typescript"
auto-format = false
language-servers = [
  { name = "typescript-language-server", except-features = [ "format" ] },
  "vscode-eslint-language-server",
]

[[language]]
name = "javascript"
auto-format = false
language-servers = [
  { name = "typescript-language-server", except-features = [ "format" ] },
  "vscode-eslint-language-server",
]
